<div
  class="flex justify-center items-center h-screen w-screen bg-login-Image bg-cover"
>
  <form
    action=""
    class="p-6 min-w-[400px] md:min-w-[600px] w-1/3 rounded-lg bg-gray-200 opacity-90 border-2 md:p-12"
  >
    <h3 class="text-center text-3xl font-bold">Welcome Back!</h3>
    <div class="flex flex-col gap-4 mt-10">
      <label for="userId" class="mt-4 font-semibold">UserId</label>
      <input
        id="userId"
        type="text"
        placeholder="enter user id"
        class="p-2 border-b-2 outline-none placeholder:capitalize"
      />
    </div>
    <div class="flex flex-col my-8 gap-4">
      <label for="password" class="mt-4 font-semibold">Password</label>
      <input
        id="password"
        placeholder="enter password"
        class="p-2 border-b-2 placeholder:capitalize"
      />
    </div>
    <div class="flex flex-col gap-4 items-end justify-end">
      <button
        type="submit"
        class="bg-primary px-5 py-2 rounded-xl outline-none font-semibold mt-4"
      >
        Login
      </button>
      <a href="/" class="underline">Fogot password?</a>
    </div>
  </form>
</div>
